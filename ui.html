<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Task Management App</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS for styling -->
</head>
<body>
  <!-- Login Page -->
  <div id="login-page" class="page">
    <h2>Login</h2>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
    </form>
  </div>

  <!-- Dashboard Page -->
  <div id="dashboard-page" class="page hidden">
    <h2>Welcome, <span id="user-name">User</span></h2>
    <nav>
      <button onclick="showTasks()">Tasks</button>
      <button onclick="showReminders()">Reminders</button>
      <button onclick="showProfile()">Profile</button>
      <button onclick="logout()">Logout</button>
    </nav>
    <section id="overview">
      <h3>Overview</h3>
      <div id="task-summary">
        <h4>Tasks</h4>
        <!-- List of tasks will be dynamically populated here -->
      </div>
      <div id="reminders-summary">
        <h4>Reminders</h4>
        <!-- List of reminders will be dynamically populated here -->
      </div>
    </section>
  </div>

  <!-- Tasks Page -->
  <div id="tasks-page" class="page hidden">
    <h2>Tasks</h2>
    <button onclick="showTaskForm()">Add New Task</button>
    <div id="task-list">
      <!-- Tasks will be dynamically populated here -->
    </div>
    <div id="task-form" class="hidden">
      <h3>Create New Task</h3>
      <form>
        <label for="task-title">Title:</label>
        <input type="text" id="task-title" required>
        <label for="task-desc">Description:</label>
        <textarea id="task-desc"></textarea>
        <label for="task-date">Due Date:</label>
        <input type="date" id="task-date" required>
        <button type="submit">Save Task</button>
      </form>
    </div>
  </div>

  <!-- Reminders Page -->
  <div id="reminders-page" class="page hidden">
    <h2>Reminders</h2>
    <button onclick="showReminderForm()">Set New Reminder</button>
    <div id="reminder-list">
      <!-- Reminders will be dynamically populated here -->
    </div>
    <div id="reminder-form" class="hidden">
      <h3>Set New Reminder</h3>
      <form>
        <label for="reminder-task">Task:</label>
        <select id="reminder-task">
          <!-- List of tasks will populate here -->
        </select>
        <label for="reminder-date">Reminder Date & Time:</label>
        <input type="datetime-local" id="reminder-date" required>
        <button type="submit">Save Reminder</button>
      </form>
    </div>
  </div>

  <!-- Profile Page -->
  <div id="profile-page" class="page hidden">
    <h2>Profile</h2>
    <div id="profile-info">
      <p>Username: <span id="profile-username">User</span></p>
      <!-- Additional profile information and settings -->
    </div>
  </div>

  <script src="script.js"></script> <!-- Link to external JavaScript for functionality -->
</body>
</html>
